<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

    <footer>
        <div class="footerInfo">
            <div class="logoSection">
                <img src="./images/logo_coffe.png" alt="Cafe street logo in footer">
                <p>Best coffee for all your needs.</p>
                <p class="thinText">We are a company that makes and distributes delicious drinks. our main product is made with a secret recipe and available in stores worldwide.</p>
            </div>
            <form>
                <label for="subscription">Subscribe to get 50% discount</label>
                <div class="inputContainer">
                    <input type="email" name="subscription" id="subscription" placeholder="Enter your email...">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="socialMediaSection">
                <h3>Follow us</h3>
                <div class="iconContainer">
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
            <div class="contactSection">
                <h3>Call us</h3>
                <p>+37062020202</p>
            </div>
        </div>
        <hr>
        <div class="copyrights">
            <p>&copy; 2024 Cafe Street, Vilnius, All Rights Reserved</p>
            <div>
                <p><a href="">PRIVACY POLICY</a></p>
                <p><a href="">TERMS AND CONDITIONS</a></p>
            </div> 
        </div>
    </footer>
</body>
</html>
