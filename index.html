<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

    <footer>
        <div class="footerInfo">
            <div class="logoSection">
                <img src="./images/logo_light.png" alt="Cafe street logo in footer">
                <h3>Best coffee for all your needs.</h3>
                <p class="thinText">We are a company that makes and distributes delicious drinks. Our main product is made with a secret recipe and available in stores worldwide.</p>
            </div>
            <form>
                <label for="subscription">Subscribe to get a 50% discount</label>
                <div class="inputContainer">
                    <input type="email" name="subscription" id="subscription" placeholder="Enter your email...">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="contactSection">
                <div class="socialMediaSection">
                    <h3>Follow us</h3>
                    <div class="iconContainer">
                        <a href="https://www.instagram.com/yourprofile" aria-label="Follow us on Instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/yourpage" aria-label="Follow us on Facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://twitter.com/yourprofile" aria-label="Follow us on Twitter">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="callSection">
                    <h3>Call us</h3>
                    <p>+37062020202</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="copyrights">
            <p>&copy; 2024 Cafe Street, Vilnius, All Rights Reserved</p>
            <div>
                <p><a href="">PRIVACY POLICY</a></p>
                <p><a href="">TERMS AND CONDITIONS</a></p>
            </div> 
        </div>
    </footer>
</body>
</html>
