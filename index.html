<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
</head>
<header>
<div id="header">
    <div class="logo">
        <img src="./images/logo_coffe.png" alt="Coffee Shop Logo">
    </div>

    <nav>
        <ul>
            <li><a href="#"><span class="highlight">About Us</span></a></li>
            <li><a href="#">Our Product</a></li>
            <li><a href="#">Delivery</a></li>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input class="navInput" type="text" placeholder="Cappuccino">
              </div>
        </ul>
    </nav>

    <div class="cartIcon">
        <i class="fas fa-shopping-cart"></i>
    </div>
</div>
</header>

<body>
    <section id="hero">
        <div class="heroText">
            <h1>Enjoy your <span class="highlight">coffee</span> <br>before your activity</h1>
            <p class="heroPar">Boost your productivity and build your <br>
             mood with  a glass of cofee in the morning</p>
             <button class="orderButton">
                Order now
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="moreButton"><span class="highlight">More menu</span></button>
        </div>
        <div class="heroImg">
            <span class="bi bi-star-fill"></span>
            <img class="Cup" src="./images/img-hero.png" href="cup">
        </div>  
    </section>
    <section class="heroCards">
        <h1>Popular <span class="underline">Now</span></h1>
        <div class="allCards">
            <div class="card">
                <img src="./images/img_product.png" alt="Coffee">
                <div class="card-info">
                    <h2>Vanilla Latte</h2>
                    <div class="price">$4.99</div>
                </div>
                <div class="actions-and-icon">
                    <div class="buttons-container">
                        <button>Hot</button>
                        <button>Cold</button>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./images/img_product (1).png" alt="Coffee">
                <div class="card-info">
                    <h2>Espresso</h2>
                    <div class="price">$2.99</div>
                </div>
                <div class="actions-and-icon">
                    <div class="buttons-container">
                        <button>Hot</button>
                        <button>Cold</button>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./images/img_product (2).png" alt="Coffee">
                <div class="card-info">
                    <h2>Hazelnut Latte</h2>
                    <div class="price">$5.49</div>
                </div>
                <div class="actions-and-icon">
                    <div class="buttons-container">
                        <button>Hot</button>
                        <button>Cold</button>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
